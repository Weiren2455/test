<!DOCTYPE html>
<html>
<head>
    <title>高級時間網頁</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <h1 id="time"></h1>
        <select id="timezone">
            <option value="Asia/Taipei">台北</option>
            </select>
        <button id="alarm">設定鬧鐘</button>
        <button id="stopwatch">啟動碼表</button>
        <div id="alarm-time"></div>
        <div id="stopwatch-time"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
